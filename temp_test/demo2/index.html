<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>using npm to import the vue</title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
  <h1 id="h1">{{message}}</h1>

  <script>
    let app = new Vue({
      el: "#h1",
      data: {
        message: "hello, Vue!!!"
      }
    })
  </script>
</body>
</html>
